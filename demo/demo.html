<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload=function(){
		//去重
		function sort1(arr){
			arr.sort();
			var newArr=[];
			for(var i=0; i<arr.length; i++){
				if(arr[i]!=arr[i+1]){
					newArr.push(arr[i]);
				};
			};
			return newArr;
		};
		//冒泡
		function sort2(arr){
			for(var i=0; i<arr.length; i++){
				for(var j=0; j<arr.length-i; j++){
					if(arr[j]<arr[j+1]){
						var temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					};
				};
			};
			return arr;
		};

		//快排
		function sort3(arr){
			if(arr.length<=1){
				return arr;
			};
			var middle=Math.floor(arr.length/2);
			var middleValue=arr.splice(middle,1);
			var left=[];
			var right=[];
			for(var i=0; i<arr.length; i++){
				if(arr[i]<middleValue){
					left.push(arr[i])
				}else{
					right.push(arr[i])
				}
			}
			return sort3(left).concat(middleValue,sort3(right))
		}

		console.log(sort1([2,5,4,4,2,5,4,1,3]))
		console.log(sort2([2,4,5,1,3]))
		console.log(sort3([2,4,5,1,3]))
	};
	</script>
</head>
<body>
	
</body>
</html>
